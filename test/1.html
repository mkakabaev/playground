<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ABC.doc custom links</title>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no" />

<style>
body {
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    margin: 20pt;
    font-size: 14pt;
}
h1 {
    font-size: 18pt;
} 
input {
    font-size: 12pt;
}

.input_box {
    padding: 4px;
}
</style>
</head>

<body>

<script>
    function resetPassword(schema) {
        token = document.getElementById('reset_password_token').value
        window.open(schema + '://reset-password?token=' + token);
    }
    function openDocument(schema) {
        id = document.getElementById('document_id').value
        window.open(schema + '://open-document?id=' + id);
    }
    // const mc = document.getElementById('main_container');
    // for (const schema of [ 
    //     { name: "DEV", schema: "a" },
    //     { name: "STAGING", schema: "s" },
    //     { name: "PROD", schema: "c" },
    // ]) {

</script>

<div>
    <label>Reset password token</label>
    <input 
        name="reset_password_token" id="reset_password_token" type="text" 
        class="textfield" value="THE_TOKEN" size="25" maxlength="80" 
    />
</div>

<div class="input_box">
    <label>Document ID</label>
    <input 
        name="document_id" id="document_id" type="text" 
        class="textfield" value="123" size="25" maxlength="80" 
    />
</div>    

<h1>DEV</h1>
<p><a href="link", onClick="resetPassword('abcdoc-dev');" >reset-password</a></p>
<p><a href="link", onClick="openDocument('abcdoc-dev');" >open-document</a></p>

<h1>STAGING</h1>
<p><a href="link", onClick="resetPassword('abcdoc-staging');" >reset-password</a></p>
<p><a href="link", onClick="openDocument('abcdoc-staging');" >open-document</a></p>

<h1>PROD</h1>
<p><a href="link", onClick="resetPassword('abcdoc');" >reset-password</a></p>
<p><a href="link", onClick="openDocument('abcdoc');" >open-document</a></p>

</body>
</html>
